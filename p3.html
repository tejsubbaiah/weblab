<html>
	<head>
		<title>growing and shrinking</title>
		<script>
			var font=0,load;
			function start()
			{
				load=window.setInterval("incr()",100);
			}
			function incr()
			{
				font=font+1;
				display.innerHTML="TEXT GROWING: "+font+"pt";
				display.style.fontSize=font+"pt";
				if(font>50)
				{
					window.clearTimeout(load);
					load=window.setInterval("decr()",100);
				}
				display.style.color="#bd38e469";
			}
			function decr()
			{
				font=font-1;
				display.innerHTML="TEXT SHRINKING: "+font+"pt";
				display.style.fontSize=font+"pt";
				if(font<5)
				{
					window.clearTimeout(load);
					load=window.setInterval("incr()",100);
				}
				display.style.color="#380e5d69";
			}
		</script>
	</head>
	<body style="background:#1234e12f" onload="start()">
		<center>
		<p style="margin-top:250px" id="display"></p>
		</center>
	</body>
</html>
