<html>
<head>
<title>sq and cube</title>
<style>
	
td {
    border-style: groove;
    background-color: whitesmoke;
}
table {
    border-style: groove;
}
</style>
<script>
	document.write("<center><table><tr><th>number</th><th>square</th><th>cube</th></tr>")
	for(var i=0;i<=10;i++)
	{
		document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
	}
	document.write("</table></center>")
</script>
</head>
<body>
</body>
</html>
